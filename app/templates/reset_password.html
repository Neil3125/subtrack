<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SubTrack</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/themes.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        [data-theme="dark"] .login-card {
            background: rgba(30, 30, 35, 0.95);
        }
        
        @keyframes cardAppear {
            0% { opacity: 0; transform: scale(0.9) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            font-size: 56px;
            margin-bottom: 16px;
            display: block;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #6b7280;
            font-size: 14px;
        }
        
        [data-theme="dark"] .login-subtitle { color: #9ca3af; }
        
        .form-group { margin-bottom: 24px; position: relative; }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        [data-theme="dark"] .form-label { color: #d1d5db; }
        
        .input-wrapper { position: relative; }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: #f9fafb;
            transition: all 0.2s ease;
            outline: none;
        }
        
        [data-theme="dark"] .form-input {
            background: #1f2937;
            border-color: #374151;
            color: #f9fafb;
        }
        
        .form-input:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        [data-theme="dark"] .form-input:focus {
            background: #111827;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }
        
        .password-toggle:hover { opacity: 1; }
        
        .login-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.5);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 1px solid #f87171;
            color: #b91c1c;
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .login-links {
            text-align: center;
            margin-top: 24px;
        }
        
        .login-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
        
        [data-theme="dark"] .password-requirements { color: #9ca3af; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <span class="logo-icon">üîê</span>
                <h1 class="login-title">Reset Password</h1>
                <p class="login-subtitle">Enter your new password below.</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <span>‚ö†Ô∏è</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            {% if token %}
            <form method="POST" action="/reset-password">
                <input type="hidden" name="token" value="{{ token }}">
                
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            class="form-input" 
                            placeholder="Enter new password"
                            required
                            minlength="4"
                            autofocus
                        >
                        <span class="input-icon">üîí</span>
                        <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggle1')">
                            <span id="toggle1">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <p class="password-requirements">Must be at least 4 characters</p>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            name="confirm_password" 
                            id="confirm_password"
                            class="form-input" 
                            placeholder="Confirm new password"
                            required
                            minlength="4"
                        >
                        <span class="input-icon">üîí</span>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password', 'toggle2')">
                            <span id="toggle2">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Reset Password</button>
            </form>
            {% else %}
            <div class="login-links">
                <a href="/forgot-password" class="login-link">Request a new reset link</a>
            </div>
            {% endif %}
            
            <div class="login-links">
                <a href="/login" class="login-link">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
